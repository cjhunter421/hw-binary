<!DOCTYPE html>

<script>



var timer = function() {
	// get the current date & time
	var time = new Date();
	console.log(time);

	// show roman time, using 6 columns
	setRoman(time);

	// show binary time
	setBinary(time);

	// update every 1 second
	setTimeout(timer, 1000);
};

var setRoman = function(time){
	// set roman time
	// you must implement exercise.roman() 
	
	document.getElementbyId("a0").textContent = exercise.roman(time)[0];
	document.getElementbyId("b0").textContent = exercise.roman(time)[1];
	document.getElementbyId("c0").textContent = exercise.roman(time)[2];
	document.getElementbyId("d0").textContent = exercise.roman(time)[3];
	document.getElementbyId("e0").textContent = exercise.roman(time)[4];
	document.getElementbyId("f0").textContent = exercise.roman(time)[5];


};

var setBinary = function(time){
	// set binary time
	// you must implement exercise.binary()

	// hour columns
	for (i=0; i<exercise.binary(time,hour_col1).length; i++){
		if (exercise.binary(time,hour_col1)[i]){
			document.getElementById("a"+i+1).style.color = "red";
		}
		else {
			document.getElementById("a"+i+1).style.color = "silver";
		}
	}
	for (i=0; i<exercise.binary(time,hour_col2).length; i++){
		if (exercise.binary(time,hour_col2)[i]){
			document.getElementById("b"+i+1).style.color = "red";
		}
		else {
			document.getElementById("b"+i+1).style.color = "silver";
		}
	}

	// minute columns
	for (i=0; i<exercise.binary(time,min_col1).length; i++){
		if (exercise.binary(time,min_col1)[i]){
			document.getElementById("c"+i+1).style.color = "red";
		}
		else {
			document.getElementById("c"+i+1).style.color = "silver";
		}
	}
	for (i=0; i<exercise.binary(time,min_col2).length; i++){
		if (exercise.binary(time,min_col2)[i]){
			document.getElementById("d"+i+1).style.color = "red";
		}
		else {
			document.getElementById("d"+i+1).style.color = "silver";
		}
	}

	//Second columns
	for (i=0; i<exercise.binary(time,sec_col1).length; i++){
		if (exercise.binary(time,sec_col1)[i]){
			document.getElementById("e"+i+1).style.color = "red";
		}
		else {
			document.getElementById("e"+i+1).style.color = "silver";
		}
	}
	for (i=0; i<exercise.binary(time,sec_col2).length; i++){
		if (exercise.binary(time,sec_col2)[i]){
			document.getElementById("f"+i+1).style.color = "red";
		}
		else {
			document.getElementById("f"+i+1).style.color = "silver";
		}
	}
};

// start timer when page is loaded
window.onload = function(){
	timer();
}

</script>
